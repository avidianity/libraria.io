os: 
	- linux
language: php
php:
  - 7.3
cache:
	directories:
		- node_modules
		- vendor
before_script:
	- composer self-update
	- composer install --no-interaction 
	- cp .env.travis .env
	- chmod -R 777 storage bootstrap/cache
	- mkdir -p database
	- touch database/database.sqlite
	- php artisan key:generate
	- php artisan migrate
script:
  - php artisan test
